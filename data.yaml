- src: "applets"
  img: "applets"
  name: "'Applets'"
  info_nl: "Deze applicatie bevat een verzameling van moderne 'applets'. In de numerieke wiskunde worden er vaak concepten geïllustreerd met behulp van zwaar verouderde applets. Dit is hier een moderne kijk op."
  info: "This application contains a collection of modern 'applets'. In numerical mathematics, many concepts are illustrated with the help of many out-dated applets. This is a modern view on these applets."

- src: "romeo"
  img: "romeo"
  name: "Romeo: discover fractals"
  info_nl: "Voor Imaginary 2022 in Gent heb ik enkele interactieve toepassingen in een nieuw jasje gegoten."
  info: "For Imaginary 2022 in Ghent, I developed some interactive applications to visualize fractals."
  date: "October 2022"

- src: "zoek-in-pi"
  img: "zoek-in-pi"
  name: "Birthday in π"
  info_nl: "Op deze pagina kan je op zoek gaan naar jouw verjaardag, of elke andere reeks van maximaal zes cijfers, in de decimalen van π. Je kan ook zoeken in de decimalen van e, φ of √2."
  info: "On this page you can search for your birthday, or any other series of at most six digits in the digits of π, e, φ or √2."
  date: "November 2021"

- src: "littlewood/inverse"
  img: "littlewood_inverse"
  name: "Roots of Littlewood polynomials"
  info_nl: "De nulpunten van de Littlewoodveeltermen geven verrassende fractalen. Hier zoomen we daar op in."
  info: "The roots of Littlewood polynomials yield surprising fractals. Here, we take a closer look at this image."
  date: "March 2021"

- src: "wooow2020"
  img: "wooow2020"
  name: "Day of science 2020"
  info_nl: "Voor de online-editie van Dag van de Wetenschap 2020 heb ik enkele animaties gemaakt. Deze ïllustreren hoe we simulaties van natuurkundige fenomenen kunnen maken."
  info: "For the online edition of the Day of Science 2020, I made some animations. These illustrate how natural phenomena can be simulated."
  date: "November 2020"

- src: "maxwell"
  img: "maxwell"
  name: "Magnetism"
  info_nl: "De vergelijkingen van Maxwell kunnen gebruikt worden om magnetisme te simuleren. Hier wordt een eindige-elementenmethode gebruikt om deze berekening uit te voeren."
  info: "Maxwell's equations (in particular Gauss' law) are used to simulate magnetism. Here a finite-element method is used to calculate solutions to these equations."
  date: "October 2020"

- src: "vwo2020/#five-torus"
  img: "vwo2020"
  name: "VWO poster"
  info_nl: "De 2020 poster van de Vlaamse Wiskunde Olympiade, heeft een bijhorende interactieve pagina. Hier kan je geodeten verkennen, door steeds rechtdoor te wandelen."
  info: "The 2020 poster of the Flemish Mathematics Olympiad (VWO) has an accompanying interactive page. Geodesics can be discovered by only walking in a straight line."
  date: "July 2019"

- src: "talks/scicade-2022"
  img: "scicade-2022"
  name: "Presentation for SciCADE 2022"
  info_nl: "Dit zijn de slides van de voordracht die ik heb gegeven voor de SciCADE conferentie in IJsland."
  info: "For the SciCADE conference in Iceland, I presented a talk about our new mathematical results."
  date: "June 2022"

- src: "pint-of-science"
  img: "pint-of-science-2019"
  name: "Pint of Science 2019"
  info_nl: "Voor Pint of Science in Sint-Niklaas heb ik een talk gegeven over de onverwachte schoonheid van wiskunde. Dit zijn de slides die ik gemaakt heb om over het zoeken van nulpunten te babbelen."
  info: "For Pint of Science in Sint-Niklaas, I gave a presentation about the unexpected beauty in mathematics. These slides were used for my talk about finding roots of complex functions."
  date: "May 2019"

- src: "science-as-art/differential-equations.html#Geodeten"
  img: "diff_equ"
  name: "Differential equations"
  info_nl: "Voor 200 jaar ugent heb ik een visualisatie gemaakt van enkele toepassingen van differentiaal&shy;vergelijkingen. Deze applicatie bevat geodeten, de lorenzattractor en de warmtevergelijking."
  info: "To celebrate 200 years of Ghent University, I made some interactive applications to visualize differential equations: geodesics, the Lorentz attractor and the heat equation."
  date: "October 2017"

- src: "science-as-art/fractals.html#Newton-Raphson"
  img: "fractals"
  name: "Fractalen"
  info_nl: "Voor 200 jaar ugent heb ik enkele fractalen gevisualiseerd: de convergentie-basins van het Newton-Raphson algoritme voor complexe functies, de Julia-fractalen en de klassieke Mandelbrot."
  info: "o celebrate 200 years of Ghent University, I made visualized some fractals: convergence basins of Newton's method for complex functions, Julia's fractals and the classical Mandelbrot."
  date: "October 2017"

- src: "newton-raphson"
  img: "newton_raphson"
  name: "Newton-Raphson"
  info_nl: "De convergentiebasins van het Newton-Raphson algoritme geven mooie fractalen. Deze zijn nog indrukwekkender wanneer ze geanimeerd worden."
  info: "The convergence basins of Newton's method yield beautiful fractals. These are even more impressive when they are animated."
  date: "March 2019"

- src: "pde-on-gpu"
  img: "waves"
  name: "The wave equation"
  info_nl: "De onvoorstelbare rekenkracht van de GPU wordt geïllustreerd aan de hand van de golfvergelijking. Deze partiële differentiaal&shy;vergelijkingen wordt opgelost op de GPU."
  info: "The incomprehensible computational power of a GPU is illustrated by solving the wave equations."
  date: "December 2018"

- src: "counting-eigenvalues"
  img: "counting_eigenvalues"
  name: "Counting eigenvalues"
  info_nl: "Voor de NEPA (numerics for evolutive problems and applications) seminaries heb ik een voordracht gegeven over hoe de index van eigenwaarden van elliptische operatoren bepaald kan worden."
  info: "For the NEPA (numerics for evolutive problems and applications) seminars, I gave a talk about how to determine the indices of eigenvalues of elliptic operators."
  date: "May 2021"

- src: "littlewood"
  img: "littlewood"
  name: "Littlewood polynomials"
  info_nl: "Als de oplossingen van alle Littlewoodveeltermen geplot worden in het complexe vlak krijgt men een verassende afbeelding."
  info: "If the roots of all Littlewood polynomials are plotted in the complex plane, a surprising image appears."
  date: "March 2019"

- src: "l-system"
  img: "l_system"
  name: "Lindenmayer systems"
  info_nl: "Een Lindenmayer-systeem is een herschrijfsysteem en een soort van formele taal. Deze applicatie bekijkt verschillende L-systemen."
  info: "A Lindenmayer system is a rewrite system and a kind of formal language. This application takes a look at several L-systems."
  date: "April 2019"

- src: "marangoni"
  img: "marangoni"
  name: "Marangoni flow"
  info_nl: "Dit is een simulatie van een experiment waarbij er een combinatie van melk, inkt en zeep in een doolhof staan. Op magische wijze vindt de inkt zijn weg uit het doolhof."
  info: "This is a simulation of an experiment where a combination of milk, ink and soap can magically solve mazes."
  date: "December 2018"

- src: "basket"
  img: "basket"
  name: "Basket chaos"
  info_nl: "Een geoefend atleet kan zonder zorgen een basketbal scoren. Ik moet mij tevreden stellen met een simulatie. Deze applicatie bepaalt voor elke snelheidsvector waarmee de bal wordt geworpen of er gescoord wordt."
  info: "An practiced athlete can easily score a basketball. I have to settle for a simulation."
  date: "March 2018"

- src: "ttf"
  img: "ttf"
  name: "Bézier curves"
  info_nl: "Het is zeker geen geheim dat lettertypes opgebouwd zijn uit (meestal kwadratische) Bézierkrommen. Dit wordt hier blootgelegd."
  info: "Each character of a font is built from many (quadratic) Bézier curves."
  date: "May 2015"
